services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flipper-frontend
    restart: unless-stopped
    networks:
      - flipper-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flipper-backend
    restart: unless-stopped
    environment:
      - ADMIN_PASSWORD=admin123
      - DB_PATH=/data/watchlist.db
    volumes:
      - backend-data:/data
    networks:
      - flipper-network

  certbot:
    image: infinityofspace/certbot_dns_duckdns:latest
    container_name: flipper-certbot
    volumes:
      - ./certbot/certs:/etc/letsencrypt
      - ./certbot/logs:/var/log/letsencrypt
    environment:
      - DUCKDNS_TOKEN=${DUCKDNS_TOKEN}
    command: >
      certonly
      --non-interactive
      --agree-tos
      --email ${CERT_EMAIL:-admin@example.com}
      --preferred-challenges dns
      --authenticator dns-duckdns
      --dns-duckdns-token ${DUCKDNS_TOKEN}
      --dns-duckdns-propagation-seconds 60
      -d flippercapital.duckdns.org
    networks:
      - flipper-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.prod
    container_name: flipper-nginx
    restart: unless-stopped
    ports:
      - "54321:443"
    volumes:
      - ./certbot/certs:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - flipper-network

networks:
  flipper-network:
    driver: bridge

volumes:
  backend-data:
